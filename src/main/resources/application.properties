spring.application.name=tryme

spring.datasource.url=jdbc:postgresql://localhost:5432/food
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false 

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true 

logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG 
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 
logging.level.com.example.tryme=INFO 
logging.level.com.example.tryme.aspect.LoggingAspect=INFO 

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

springdoc.api-docs.info.title=TryMe API
springdoc.api-docs.info.version=v0.0.1
springdoc.api-docs.info.description=API для управления блюдами, продуктами и расчета калорий.
springdoc.api-docs.info.contact.name=Your Name
springdoc.api-docs.info.contact.email=your.email@example.com
springdoc.api-docs.info.license.name=Apache 2.0
springdoc.api-docs.info.license.url=http://springdoc.org

springdoc.packages-to-scan=com.example.tryme.Controller

springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

