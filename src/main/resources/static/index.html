<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Calorie Calculator</h1>
        <p class="subtitle">Calculate calories for your food items</p>

        <div class="controls">
            <button id="add-btn">Add New Item</button>
            <button id="save-btn">Calculate Calories</button>
        </div>

        <div class="item-list" id="item-list">
            <div class="empty-message" id="empty-message">No items yet. Click "Add New Item" to get started.</div>
        </div>

        <div class="status" id="status-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
